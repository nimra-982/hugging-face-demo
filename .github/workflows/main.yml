name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Add remote 
        env:
          HF: ${{ secrets.HG }}
        run: git remote add space https://__token__:${HF}@huggingface.co/spaces/nimra30khalid09/demo

      - name: Push to hub
        env:
          HF: ${{ secrets.HG }}
        run: git push --force https://__token__:${HF}@huggingface.co/spaces/nimra30khalid09/demo main
